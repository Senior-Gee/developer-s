    <title>Contact Us</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
               
        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        
        .contact-form h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        select {
            appearance: none;
            background-image: url();
            background-repeat: no-repeat;
            background-position: right 10px center;
        }
        
        button {
            background: #4a6fa5;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #3a5a8f;
        }
        
        .required:after {
            content: " *";
            color: #e74c3c;
        }
        
        @media (max-width: 500px) {
            .contact-form {
                padding: 20px;
            }
            
            .contact-form h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name" class="required">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Example..SuperBoey" required>

            <div class="form-group">

                <input type="email" id="email" name="email" placeholder="Example..cpa.seniorg@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="subject" class="required">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a subject</option>
                    <option value="Order Juice">General Inquiry</option>
                    <option value="About Our Juices">Support</option>
                    <option value="our location">Feedback</option>

            <div class="form-group">

            <button type="submit">Send Message</button>

    </div>
